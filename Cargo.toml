[package]
name = "central-server"
version = "0.1.0"
edition = "2024"

[dependencies]
sea-orm-migration = { version = "1.1.14" }
base64 = "0.22.1"
blake3 = "1.8.2"
capnp = { version = "0.21.2", default-features = false, features = [
    "unaligned",
    "std",
] }
dashmap = { version = "6.1.0", features = ["inline"] }
futures-util = "0.3.31"
heapless = "0.8.0"
hex = "0.4.3"
parking_lot = { version = "0.12.4", features = ["send_guard"] }
qunet = { git = "https://github.com/dankmeme01/qunet", rev = "e717900e" }
rand = "0.9.1"
server-shared = { git = "https://github.com/GlobedGD/server-shared", rev = "eda6f053", features = [
    "main",
    "srvc",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
slab = "0.4.10"
state = "0.6.0"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
tokio-tungstenite = { version = "0.27.0", features = [
    "rustls-tls-native-roots",
] }
toml = "0.9.2"
tracing = "0.1.41"
arc-swap = "1.7.1"
rustc-hash = "2.1.1"
sea-orm = { version = "1.1.14", default-features = false, features = [
    "macros",
    "runtime-tokio-rustls",
    "sqlx-sqlite",
] }
rustls = { version = "0.23.31", features = ["ring"] }
itertools = "0.14.0"
bcrypt = "0.17.0"
smallvec = "1.15.1"
nohash-hasher = "0.2.0"
poise = { version = "0.6.1", optional = true }
generic-async-http-client = { version = "0.7.0", features = [
    "rustls_ring",
    "use_hyper",
    "http2",
] }
crypto_secretbox = { version = "0.1.1", features = ["heapless"] }
google-sheets4 = { version = "6.0.0", optional = true }
time-format = "1.2.2"
anyhow = "1.0.100"
build-time = "0.1.3"
metrics-process = "2.4.2"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5"
tikv-jemalloc-ctl = "0.5"

[features]
featured-levels = ["dep:google-sheets4"]
default = []
discord = ["dep:poise"]
quic = ["qunet/quic"]
all = ["discord", "quic", "featured-levels"]
